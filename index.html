<body>

	<div class="bg-img"></div>

		<img id="img" src="logo.png">
	<p>Instructions not included.</p>

	<div class="CalcContainer">
		
		<!--<div id="CalcDisplay">
			
		</div>-->

		<input type="text" id="display" value="0"/>

		<div id="PadBorder">

			<div class="KeyContainer">

				<input type="button" class="operators"value="+" id="btnplus" onclick="ClickButtonPress('+', this);" />

				<input type="button" class="operators"value="-" id="btnsubtract" onclick="ClickButtonPress(this);" />

				<input type="button" class="operators"value="x" id="btnmultiply" onclick="ClickButtonPress(this);" />

				<input type="button" class="operators"value="/" id="btndivide"  onclick="ClickButtonPress(this);" />
					
				<input type="button" class="numbers"value="7" id="btnseven" onclick="input ('7')" />

				<input type="button" class="numbers"value="8" id="btneight" onclick="ClickButtonPress(this);" />

				<input type="button" class="numbers"value="9" id="btnnine" onclick="ClickButtonPress(this);" />

				<input type="button" class="numbers"value="4" id="btnfour" onclick="ClickButtonPress(this);" />

				<input type="button" class="numbers"value="5" id="btnfive" onclick="ClickButtonPress(this);" />

				<input type="button" class="numbers"value="6" id="btnsix" onclick="ClickButtonPress(this);" />

				<input type="button" class="numbers"value="1" id="btnone" onclick="ClickButtonPress(this);" />

				<input type="button" class="numbers"value="2" id="btntwo" onclick="ClickButtonPress(this);" />

				<input type="button" class="numbers"value="3" id="btnthree" onclick="ClickButtonPress(this);" />

				<input type="button" class="numbers"value="0" id="btnzero" onclick="ClickButtonPress(this);" />

				<input type="button" class="operators"value="." id="btndecimal" onclick="ClickButtonPress(this);" />

				<input type="button" class="operators"value="AC" id="btnclear"  onclick="clearAll();" />

				<input type="button" class="equal-btn" value="=" id="btnequal"  onclick="ClickButtonPress(this);" />

			</div>

		</div>

	</div>
